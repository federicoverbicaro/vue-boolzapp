<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' />

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />

</head>

<body>

    <div id="app">
        <div class="sfondoBoolzapp ">

            <div class="container d-flex justify-content-center  pt-3 ">

                <div class="col-5 border  ">

                    <!-- mio avatar -->

                    <div class="d-flex justify-content-between bg-body-tertiary   p-2">

                        <div class="d-flex ">
                            <img src="./assets/img/io.png" height="40" width="40" alt="federico">

                            <h6 class=" d-flex align-items-center m-0 text-capitalize ms-2   ">federico</h6>
                        </div>

                        <div class="d-flex align-items-center gap-3  ">
                            <span>
                                <i class="fa-solid fa-circle-notch text-body-secondary"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-message text-body-secondary"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-ellipsis-vertical text-body-secondary"></i>
                            </span>
                        </div>
                    </div>

                    <!-- avvisi notifice -->

                    <div class="p-3 d-flex bg-info-subtle ">

                        <div class="bg-white d-flex align-items-center rounded-5 me-3 p-3 h-100 ">

                            <i class="far fa-bell-slash text-info  "></i>

                        </div>

                        <div class="d-flex flex-column ">
                            <span class="text-capitalize fs-6  ">
                                ricevi notifiche di nuovi messagi
                            </span>

                            <span class="text-capitalize fs-6 ">
                                <a href="#" class="text-body-tertiary">attiva notifice desktop</a>
                                <span>

                        </div>
                    </div>

                    <!-- barra di ricerca -->

                    <div class="input-group flex-nowrap rounded-0 ">
                        <span class="input-group-text border-0 bg-white" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control border-0" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                    <div class="overflow-y-scroll ">

                        <div 
                        v-for="(item, index) in contacts" 
                        :key="index"

                        v-on:click="cambioUtente(index)"
                            class="d-flex p-2 position-relative bg-white border-top  ">
                            <div>
                                <img v-bind:src="item.avatar" height="40" width="40" alt="federico">
                            </div>

                            <div class="">
                                <div class="d-flex  flex-column ms-2">
                                    <h6 class=" d-flex align-items-center m-0 text-capitalize">
                                        {{item.name}}
                                    </h6>

                                    <span class="fontSize text-capitalize text-body-tertiary ">
                                        ultimo messaggio inviato
                                    </span>
                                </div>
                                <div class="position-absolute top-0 end-0 p-1   ">
                                    <span class="fontSize text-body-tertiary ">
                                        12.00
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <!-- utente richiamato per messaggio -->

                <div class="col-7 border ">

                    <div 
                    class="d-flex justify-content-between bg-body-tertiary   p-2">

                        <div class="d-flex ">
                            <img v-if="utente"  v-bind:src="utente.avatar" height="40" width="40" alt="federico">

                            <h6 class=" d-flex align-items-center m-0 text-capitalize ms-2   ">{{ utente ? utente.name : '' }}</h6>
                        </div>

                        <div class="d-flex align-items-center gap-3  ">

                            <span>
                                <i class="fas fa-search text-body-secondary"></i>
                            </span>

                            <span>
                                <i class="fas fa-paperclip text-body-secondary"></i>
                            </span>

                            <span>
                                <i class="fa-solid fa-ellipsis-vertical text-body-secondary"></i>
                            </span>
                        </div>
                    </div>
                    <!-- colonne di messaggi -->

                    <div >
                        <div class="temaBoolzapp ">
                            <img class="img-fluid " src="./assets/img/sfondoChat.jpg" alt="">
                        </div>
                        <div class="col-6">

                        </div>

                        <div class="col-6">

                        </div>


                    </div>

                    <div class="bg-body-tertiary opacity-50 justify-content-between  d-flex p-1 ">

                        <div class="d-flex ps-2   col-1">
                            <span>
                                <i class="far fa-smile"></i>
                            </span>
                        </div>

                        <div class="d-flex col-10">
                            <input type="text" class="border rounded-2 w-100 " id="floatingInput"
                                placeholder="Scrivi un messaggio">
                        </div>


                        <div class="d-flex justify-content-end  pe-2  col-1">
                            <span>
                                <i class="fas fa-microphone"></i>
                            </span>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>



    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'
        integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=='
        crossorigin='anonymous'></script>
</body>

</html>
