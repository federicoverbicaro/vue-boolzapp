<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">
        <div class="sfondoBoolzapp vh-100 ">

            <div class="container d-flex pt-3 ">

                <div class="col-5 border bg-body-tertiary ">

                    <div class="d-flex justify-content-between  p-2">

                        <div class="d-flex ">
                            <img src="./assets/img/io.png" height="40" width="40" alt="federico">

                            <h6 class=" d-flex align-items-center m-0 text-capitalize ms-2   ">federico</h6>
                        </div>

                        <div class="d-flex align-items-center gap-3  ">
                            <span>
                                <i class="fa-solid fa-circle-notch text-body-secondary"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-message text-body-secondary"></i>
                            </span>
                            <span>
                                <i class="fa-solid fa-ellipsis-vertical text-body-secondary"></i>
                            </span>
                        </div>
                    </div>

                    <div class="p-3 d-flex bg-info-subtle ">

                        <div class="bg-white d-flex align-items-center rounded-5 me-3 p-3 h-100 ">

                            <i class="far fa-bell-slash text-info  "></i>

                        </div>

                        <div class="d-flex flex-column ">
                            <span class="text-capitalize fs-6  ">
                                ricevi notifiche di nuovi messagi
                            </span>

                            <span class="text-capitalize fs-6 ">
                                <a href="#" class="text-body-tertiary">attiva notifice desktop</a>
                            <span>

                        </div>
                    </div>

                    <div class="input-group flex-nowrap rounded-0 ">
                        <span class="input-group-text border-0 bg-white" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control border-0" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>

                </div>

                <div class="col-7 border bg-body-tertiary ">

                </div>

            </div>

        </div>

    </div>



    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'
        integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=='
        crossorigin='anonymous'></script>
</body>

</html>
